<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var nombres = new Array("Alejandro", "Alejo", "Alejo Conejo")
    document.write(nombres[0] + "<br/>");
    document.write(nombres[1] + "<br/>");
    document.write(nombres[2] + "<br/>");

  </script>
  <script>
    var nombres1 = new Array("Alejandro", "Alejo", "Alejo Conejo")
    for (let i = 0; i < nombres1.length; i++) {
      document.write(nombres1[i] + "<br/>");
    }
  </script>
</body>
